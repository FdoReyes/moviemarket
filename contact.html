    <div class="container mt-5">
        <h1 class="txtcontact">Contactanos!</h1>
        <form class="row g-3">
            <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
            </div>
            <div class="col-md-6">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="Apellido" required>
            </div>
        <div class="col-md-8">
            <label for="Email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="Email" required>
        </div>
        <div class="col-md-4">
            <label for="Phone" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Phone" placeholder="+569 12345678">
        </div>
        <div class="col-md-12">
            <label for="comments" class="form-label">Mensaje</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-lg btn-2">Enviar</button>
        </div>
        </form>
    </div>
