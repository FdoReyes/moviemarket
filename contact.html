<body class="contact">
<!-- Menu Sitio Web -->

    <div class="container-fluid">
      <img class="playlogo" src="./img/playbutton2.png"> <a class="navbar-brand" href="index.html">Sinopsis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

<!-- Fin Menu Sitio Web -->

    <div class="container mt-5">
        <h1 class="txtcontact">Contactanos!</h1>
        <form class="row g-3">
            <div class="col-md-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
            </div>
            <div class="col-md-6">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="Apellido" required>
            </div>
        <div class="col-md-8">
            <label for="Email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="Email" required>
        </div>
        <div class="col-md-4">
            <label for="Phone" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Phone" placeholder="+569 12345678">
        </div>
        <div class="col-md-12">
            <label for="comments" class="form-label">Mensaje</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-lg btn-2">Enviar</button>
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
